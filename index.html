<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css" />
    <!-- google font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <!-- google font link stop -->

</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>

    <div id="main">
        <form action="" id="survey-form">

            <label id="name-label">Name</label>
            <input placeholder="Enter your name" type="text" id="name">

            <label id="email-label">Email</label>
            <input placeholder="Enter your Email" type="email" id="email">

            <label id="number-label">Age <span>(optional)</span></label>
            <input placeholder="Age" type="number" id="number" min="0" max="100">

            <label id="dropdown1">Which option best describes your current role?</label>
            <select name="dropdown" class="dropdown">
                <option value="" disabled selected>Select Current Role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

            <label id="radio">
                Would you recommend freeCodeCamp to a friend?
            </label>
            <div class="radio-divs">
                <input class="radio" type="radio" name="Recommend">
                <p class="radio-values">Definitely</p>
            </div>
            <div class="radio-divs">
                <input class="radio" type="radio" name="Recommend">
                <p class="radio-values">Maybe</p>
            </div>
            <div class="radio-divs">
                <input class="radio" type="radio" name="Recommend">
                <p class="radio-values">Not sure</p>
            </div>

            <label id="dropdown2">What is your favourite feature of freeCodeCamp</label>
            <select name="dropdown" class="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

            <label id="checkboxes">What would you like to see improved? <span>(check all that apply)</span></label>
            <div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Front-end Projects">
                    <p class="checkboxes-value">Front-end Projects</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Back-end Projects">
                    <p class="checkboxes-value">Back-end Projects</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Data Visualization">
                    <p class="checkboxes-value">Data Visualization</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Challenges">
                    <p class="checkboxes-value">Challenges</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Open Source Community">
                    <p class="checkboxes-value">Open Source Community</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Gitter help rooms">
                    <p class="checkboxes-value">Gitter help rooms</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Videos">
                    <p class="checkboxes-value">Videos</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="City Meetups">
                    <p class="checkboxes-value">City Meetups</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Wiki">
                    <p class="checkboxes-value">Wiki</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Forum">
                    <p class="checkboxes-value">Forum</p>
                </div>
                <div class="checkboxes">
                    <input class="checkbox" type="checkbox" value="Additional Courses">
                    <p class="checkboxes-value">Additional Courses</p>
                </div>
            </div>

            <label id="textarea-label">Any comments or suggestions?</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"
                placeholder="Enter your comment here..."></textarea>

            <button type="submit" id="submit">Submit</button>

        </form>
    </div>


</body>

</html>
